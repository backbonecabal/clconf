language: go
go:
- 1.x
- '1.10'
- '1.9'
- '1.8'
env:
- DEP_VERSION="0.4.1"
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
install:
- dep ensure
script:
- go test .
before_deploy:
- |
  for PLATFORM in windows linux darwin; do
    if [ $PLATFORM -eq 'windows' ]; then
      EXTENSION=".exe"
    fi
    export GOOS=$PLATFORM
    export GOARCH=amd64
    export CGO_ENABLED=0
    go build -o $GOPATH/bin/clconf-$PLATFORM$EXTENSION
  done
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - $GOPATH/bin/clconf-linux
  - $GOPATH/bin/clconf-darwin
  - $GOPATH/bin/clconf-windows.exe
  skip_cleanup: true
  on:
    tags: true

